<html lang="pl">
<meta charset="utf-8">
<div class="header-container"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <div class="header-main-display">
        <a class="site-logo" href="/"><img src="/images/site-logo.png" alt="Niezapominajka" width=”42″ height=”42″ ></a>
        <div class="site-name">Niezapominajka</div>

    </div>


    <div class="header-bar">
        <th:block sec:authorize="isAuthenticated()">
            Witaj
            <a th:href="@{/shop/accountInfo}" th:utext="${#request.userPrincipal.name}">..</a>
            &nbsp;|&nbsp;
            <a th:href="@{/shop/logout}">Wyloguj się</a>
        </th:block>

        <th:block sec:authorize="!isAuthenticated()">
            <a th:href="@{/shop/login}">Zaloguj się</a>
        </th:block>
    </div>

</div>
